<div class="product-item">
  <div class="product-header">
    <h3>{{ product?.name }}</h3>
    <button (click)="onDelete()" class="delete-button">Delete</button>
  </div>
  
  <div class="product-details">
    <p class="description">{{ product?.description }}</p>
    <p class="price">{{ product?.price | currency }}</p>
    <img *ngIf="product?.imageUrl" [src]="product?.imageUrl" alt="{{ product?.name }}" class="product-image" />
  </div>

  <div class="cart-actions">
    <button id="one" (click)="addToCart()" class="add-to-cart-button">Add to Cart</button>
  </div>
</div>
